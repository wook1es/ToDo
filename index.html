<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./css/style.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;400;600;800&display=swap" rel="stylesheet">
	<title>ToDo</title>
</head>

<body>

	<div class="to-do__wrap">

		<div class="to-do__container">
			<div class="list-header">ToDo app</div>
			<div class="list-clear-wrap">
				<div class="list-clear">
					ToDo list empty
					<img class="icon" src="./icons/icons8-empty-64.png" alt="">
				</div>
			</div>
			<div class="counter-tasks none"></div>
			<div class="to-do__list-container">
				<div class="to-do__list">
					<div class="list-content">
					</div>
				</div>
				<div class="create-task__container">
					<div class="add-new-task">Add a new task</div>
					<input name="add-task" type="text" class="input-task" placeholder="task text">
					<div class="buttons">
						<div class="btn-add-task">Add task</div>
						<div class="btn-remove-task">Delete completed tasks</div>
					</div>

				</div>
			</div>
		</div>
	</div>
	<script src="./app.js/script.js"></script>
</body>

</html>
